<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      id="a"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="calculadora.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="calculadora.js"></script>
    <script type="text/javascript" src="calculadora_functions.js"></script>
  </head>
  <body>
    <button class="btn btn-primary btn_change" onclick="muda()">Change</button>

    <div class="card bg-light mb-4" style="max-width: 30rem">
      <div class="card-header">Calculadora</div>
      <div class="card-body">
        <div class="container">
          <div class="row AreaDeTestes">
            <div class="col-12 semMargem">
              <input class="form-control form-control-sm resultado " id="txtAreaDeTestes" disabled ></textarea>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12 semMargem">
              <input
                class="form-control form-control-lg resultado"
                type="text"
                id="txtDisplay"
                value="0"
                disabled="disabled"
              />
            </div>
          </div>


          <div class="row">
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnPercentagem"
                value="%"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnCE"
                value="CE"
              />
            </div>

            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnC"
                value="C"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary material-icons"
                type="button"
                id="btnBksp"
                value="backspace"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnDivx"
                value="1/x"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnX2"
                value="x2"
              />
            </div>

            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnSqrt"
                value="&radic;"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnOperacao"
                type="button"
                id="btnDivide"
                value="/"
                text="/"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn7"
                value="7"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn8"
                value="8"
              />
            </div>

            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn9"
                value="9"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnOperacao"
                type="button"
                id="btnTimes"
                value="x"
                text="x"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn4"
                value="4"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn5"
                value="5"
              />
            </div>

            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn6"
                value="6"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnOperacao"
                type="button"
                id="btnMinus"
                value="-"
                text="-"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn1"
                value="1"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn2"
                value="2"
              />
            </div>

            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn3"
                value="3"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnOperacao"
                type="button"
                id="btnPlus"
                value="+"
                text="+"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnPlusMinus"
                value="+/-"
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary btnNumerico"
                type="button"
                id="btn0"
                value="0"
              />
            </div>

            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnDot"
                value="."
              />
            </div>
            <div class="col-3 semMargem">
              <input
                class="botao btn btn-secondary"
                type="button"
                id="btnResult"
                value="="
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
